---
hibernate:
  cache:
    queries: false
    use_second_level_cache: false
    use_query_cache: false
dataSource:
  pooled: true
  jmxExport: true
  driverClassName: org.h2.Driver
  username: sa
  password: ''
dataSourceProduction:
  pooled: true
  jmxExport: true
  driverClassName: com.mysql.jdbc.Driver
  dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  username: commerce
  password: 'commerceapi'
environments:
  development:
    dataSourceProduction:
      dbCreate: create-drop
      url: dbc:mysql://127.0.0.1:3306/productsapi
  test:
    dataSourceProduction:
      dbCreate: update
      url: dbc:mysql://127.0.0.1:3306/productsapi
  production:
    dataSourceProduction:
      dbCreate: none
      url: dbc:mysql://127.0.0.1:3306/productsapi
---
grails:
  profile: rest-api
  codegen:
    defaultPackage: grails
  spring:
    transactionManagement:
      proxies: false
  gorm:
    reactor:
      events: false
info:
  app:
    name: '@info.app.name@'
    version: '@info.app.version@'
    grailsVersion: '@info.app.grailsVersion@'
spring:
  main:
    banner-mode: "off"
  groovy:
    template:
      check-template-location: false
endpoints:
  enabled: false
  jmx:
    enabled: true
---
grails:
  mime:
    types:
      all: '*/*'
      json:
        - application/json
        - text/json
  urlmapping:
    cache:
      maxsize: 1000
  controllers:
    defaultScope: singleton
  converters:
    encoding: UTF-8
server:
  port: 8080